{% extends 'base.html' %}

{% block title %}Registrar Venta - SmartClient{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
        <!-- Encabezado -->
        <div class="card-header text-white rounded-top-4" 
             style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
            <h3 class="mb-0">
                <i class="bi bi-cart-plus-fill me-2"></i>Registrar Nueva Venta
            </h3>
        </div>

        <!-- Cuerpo del formulario -->
        <div class="card-body p-5">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- Primera fila -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Fecha *</label>
                        {{ form.fecha }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Cliente *</label>
                        {{ form.cliente }}
                    </div>
                </div>

                <!-- Segunda fila -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Producto/Servicio *</label>
                        {{ form.producto_servicio }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Monto *</label>
                        {{ form.monto }}
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between align-items-center mt-5">
                    <a href="{% url 'venta_list' %}" class="btn btn-outline-secondary px-4 py-2 rounded-pill">
                        <i class="bi bi-arrow-left-circle me-1"></i>Cancelar
                    </a>
                    <button type="submit" class="btn text-white px-4 py-2 rounded-pill"
                            style="background: linear-gradient(90deg, #2575fc, #6a11cb);">
                        <i class="bi bi-save me-1"></i>Guardar Venta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    input, select {
        border-radius: 10px !important;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        padding: 10px 12px;
        width: 100%;
        border: 1px solid #ced4da;
    }
    label {
        color: #444;
        margin-bottom: 6px;
    }
    .card {
        background-color: #fff;
    }
</style>
{% endblock %}
