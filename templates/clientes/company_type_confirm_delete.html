{% extends 'base.html' %}
{% block title %}Eliminar Tipo de Empresa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0"><i class="fas fa-trash"></i> Eliminar Tipo de Empresa</h5>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que quieres eliminar el tipo de empresa <strong>{{ company_type.name }}</strong>?</p>
                <p class="text-danger">Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
