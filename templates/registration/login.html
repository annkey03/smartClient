{% extends 'base.html' %}

{% block title %}Iniciar Sesión - SmartClient{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <!-- Encabezado -->
                <div class="card-header text-white rounded-top-4"
                     style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
                    <h3 class="mb-0 text-center">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </h3>
                </div>

                <!-- Cuerpo del formulario -->
                <div class="card-body p-5">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <!-- Campo Usuario -->
                        <div class="mb-4">
                            <label for="id_username" class="form-label fw-semibold">Usuario *</label>
                            <input type="text" name="username" id="id_username" class="form-control form-control-lg" required>
                        </div>

                        <!-- Campo Contraseña -->
                        <div class="mb-4">
                            <label for="id_password" class="form-label fw-semibold">Contraseña *</label>
                            <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
                        </div>

                        <!-- Botón de envío -->
                        <button type="submit" class="btn text-white w-100 py-3 rounded-pill"
                                style="background: linear-gradient(90deg, #2575fc, #6a11cb);">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </form>

                    <!-- Enlace a registro -->
                    <div class="text-center mt-4">
                        <a href="{% url 'register' %}" class="text-decoration-none">
                            <i class="fas fa-user-plus me-1"></i>¿No tienes cuenta? Regístrate
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input {
        border-radius: 10px !important;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        padding: 12px 16px;
        border: 1px solid #ced4da;
    }
    label {
        color: #444;
        margin-bottom: 8px;
    }
    .card {
        background-color: #fff;
    }
</style>
{% endblock %}
