<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SmartClient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuario</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Correo Electrónico</label>
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Contraseña</label>
                                {{ form.password1 }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                                {{ form.password2 }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
